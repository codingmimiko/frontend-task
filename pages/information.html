<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Information</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .info-box {
            border: 2px solid #0096d6;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 40px;
            background: #ffffff;
        }

        .info-title {
            font-size: 2em;
            color: #0096d6;
            margin: 0 0 20px;
        }

        .audit-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #0096d6;
            background: #ffffff;
            border: 2px solid #0096d6;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .audit-button:hover {
            background: #0096d6;
            color: #ffffff;
        }

        .advantages {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333333;
        }

        .advantages span {
            color: #0096d6;
            font-weight: bold;
        }

        .social-icons {
            margin-top: 20px;
            font-size: 1.5em;
        }

        .social-icons a {
            color: #0096d6;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #005a8c;
        }

        @media (max-width: 600px) {
            .info-title {
                font-size: 1.5em;
            }

            .audit-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            .advantages {
                font-size: 1em;
            }

            .social-icons {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">SVYTEX</div>
        <div class="info-box">
            <div class="info-title">Информация о проекте</div>
            <a href="#" class="audit-button">← Посмотреть аудит</a>
        </div>
        <div class="advantages">Преимущества платформы <span>SVYTEX</span></div>
        <div class="social-icons">
            <img src="/img/tg.png" alt="" width="50px" height="50px">
            <img src="/img/insta.png" alt="" width="50px" height="50px">
            <img src="/img/tweet.png" alt="" width="50px" height="50px">
        </div>
    </div>

</body>

</html>
